<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task Form</h1>
<a href="/add">Add a Task</a><br />
<div th:each="task : ${tasks}">
    <h4 th:inline="text">[[${task.name}]]</h4>
    <p th:text="${task.priority}"></p>
    <p th:text="${task.dueDate}"></p>
</div>
</body>
</html>
